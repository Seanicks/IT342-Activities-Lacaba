<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
</head>
<body>
<h1>Google Contacts</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.names[0].displayName}"></td>
        <td th:text="${contact.emailAddresses[0].value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
